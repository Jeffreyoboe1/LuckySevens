<html lang="en" dir="ltr">

  <head>

    <title>Lucky Sevens</title>

    <style>
      .center {
        text-align: center;
      }

      table.center {
        margin-right: auto;
        margin-left: auto;
      }

      table {
        border: 2px solid black;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      hr {
        width: 50%;
      }

    </style>

    <script type="text/javascript" src="luckySevens.js"></script>
  </head>

  <body class="center">

    <h1>Lucky Sevens</h1>
    <label for="bet">Starting Bet:</label>
    <input id="bet"type="number">
    <br>
    <button type="submit" name="play">Play</button>

    <hr />

    <h1>Results</h1>
    <table class="center">
      <thead>
        <tr>
          <td>Starting Bet</td>
          <td>$0.00</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td>#</td>
        </tr>
        <tr>
          <td>Highest amount won</td>
          <td>$0.00</td>
        </tr>
        <tr>
          <td>Roll count at highest amount won</td>
          <td>#</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
